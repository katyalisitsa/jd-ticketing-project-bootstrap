            <form>

              <div class="form-group row">

                <div class="col-sm-4 col-lg-3 mb-3 mb-sm-0">
                <h3>User Create</h3>
                </div>
              </div>

              <div class="form-row">
                <div class="col-sm-2 col-lg-3 mb-3 mb-sm-0">
                <label for="firstName" class="col-form-label">First Name</label>
                <input id="firstName" type="text" value="First Name" class="form-control form-control-sm">
                </div>

                <div class="col-sm-2 col-lg-3 mb-3 mb-sm-0">
                <label for="lastName" class="col-form-label">Last Name</label>
                <input id="lastName" type="text" value="Last Name" class="form-control form-control-sm">
                </div>

                </div>

              <div class="form-row">

                <div class="col-sm-4 col-lg-3 mb-3 mb-sm-0">
                <label for="email" class="col-form-label">Email Address</label>
                <input id="email" type="text" value="email address" class="form-control form-control-sm">
                </div>

                <div class="col-sm-4 col-lg-3 mb-3 mb-sm-0">
                <label for="mobileNumber" class="col-form-label">Mobile Number</label>
                <input id="mobileNumber" type="text" value="Mobile Number" class="form-control form-control-sm">
                </div>

              </div>

              <div class="form-row">

                <div class="col-sm-4 col-lg-3 mb-3 mb-sm-0">
                <label for="password" class="col-form-label">Password</label>
                <input id="password" type="text" value="Password" class="form-control form-control-sm">
                </div>

                <div class="col-sm-4 col-lg-3 mb-3 mb-sm-0">
                <label for="passwordConfirm" class="col-form-label">Password Confirmation</label>
                <input id="passwordConfirm" type="text" value="re-enter password" class="form-control form-control-sm">
              </div>
            </div>

              <div class="form-row">

                <div class="col-sm-4 col-lg-3 mb-3 mb-sm-0">
                <label class="col-form-label">Gender</label><br>
                <label class="custom-control custom-radio custom-control-inline">
                  <input type="radio" name="radio-inline" class="custom-control-input"><span class="custom-control-label">Female</span>
                </label>

                <label class="custom-control custom-radio custom-control-inline">
                  <input type="radio" name="radio-inline" class="custom-control-input"><span class="custom-control-label">Male</span>
                </label>
                </div>

                <div class="col-sm-4 col-lg-3 mb-3 mb-sm-0">
                    <div class="form-group">
                      <label for="exampleFormControlSelect1">Role</label>
                      <select class="form-control" id="exampleFormControlSelect1" size="small">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                      </select>
                    </div>
                  </div>

                <div class="col-sm-4 col-lg-3 mb-3 mb-sm-0">
                  <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 ">
                    <br>
                    <button type="button" class="btn btn-primary btn-sm">Save</button>
                  </div>
                </div>

                </div>

            </form>
